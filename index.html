<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#" class="logo">
                    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="google-logo">
                </a>
                <div class="search-container">
                    <form id="search-form" onsubmit="return handleSearch(event)">
                        <input type="text" id="search-bar" name="q" title="Search" autocomplete="off" aria-label="Search" autofocus>
                        <div class="search-buttons">
                            <button type="submit" id="search-button" aria-label="Google Search">
                                <img src="https://www.gstatic.com/images/icons/material/system/1x/search_black_24dp.png" alt="Search">
                            </button>
                            <button type="button" id="lucky-button" onclick="handleLucky()" aria-label="I'm Feeling Lucky">I'm Feeling Lucky</button>
                        </div>
                    </form>
                </div>
                <ul class="nav-links">
                    <li><a href="https://mail.google.com/">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp">Images</a></li>
                </ul>
            </nav>
        </header>
        <footer>
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
